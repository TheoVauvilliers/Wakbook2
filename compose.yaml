services:
    wakbook:
        build:
            context: .
            dockerfile: docker/phpapache/Dockerfile
            target: dev
            args:
                PHP_VERSION: ${PHP_VERSION:-8.4}
        container_name: wakbook
        volumes:
            - .:/var/www/html
        ports:
            - "${HTTP_PORT:-8080}:80"
            - "${HTTPS_PORT:-8443}:443"
        extra_hosts:
            - "host.docker.internal:host-gateway"

